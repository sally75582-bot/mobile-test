<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제노샤 입장 시뮬레이션</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="xenoshock-container">
        <header>
            <h1 class="pixel-text">XENOSHOCK ACCESS TERMINAL</h1>
        </header>
        <main>
            <p class="pixel-text status-text" id="status-message">시스템 초기화 중...</p>
            <div id="login-prompt">
                <p class="pixel-text">▶ ACCESS CODE: <input type="password" id="access-code" maxlength="4"></p>
                <button id="enter-button" class="pixel-text">ENTER</button>
            </div>
            <p class="pixel-text footer-text">Ver. 3.01 | OPERATIONAL</p>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
